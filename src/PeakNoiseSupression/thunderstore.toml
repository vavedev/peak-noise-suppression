[config]
schemaVersion = "1.0.0"

[general]
repository = ""

[package]
namespace = "vavedev"
name = "Peak Noise Supression"
description = "Customizable noise suppression for Peak."
websiteUrl = ""
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/PeakNoiseSupression/release/com.github.vavedev.peaknoisesupression.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak"]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "audio", "client", "qol", "optimization", "tools"]
